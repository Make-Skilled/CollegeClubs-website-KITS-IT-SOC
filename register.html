<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg'); 
            background-repeat: no-repeat;
            background-size: cover;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            box-sizing: border-box;
            padding: 30px;
    
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            margin-left: 100px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-footer {
            text-align: center;
            margin-top: 10px;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
        .login-container img{  
            padding: 0px 100px;
            height: 250px;
            width: 250px;
        }
        button{
     background-color: skyblue;
     color: black;
     border: none;
     text-align: center;
     font-size: 16px;
     cursor: pointer;
     border-radius: 5px;
     margin-left: 20px;
     height: 30px;
     width: 70px;
}

button:hover {
    background-color: rgb(4, 183, 254);
}
.signup{
    align-items: center;
    width: 400px;
    margin-top: 10px;
}
.signin{
    align-items: center;
    width: 400px;
    margin-left: 5px;
}
.login-container img {
    align-items: center;
    height: 100px;
    width: 200px;
    margin-left: 30px;
    padding-bottom: 10px;
    padding-top: 5px;
    margin-top: 0px;
}
#branch{
    height: 40px;
    width: 440px;
    color: #333;
    border-radius: 4px;
}
</style>
</head>
<body>
    <div class="login-container">
        <img src="kitslogo.png" alt="Login Image" class="login-image" >
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="registrationNumber">Registration Number:</label>
                <input type="text" id="registrationNumber" name="registrationNumber" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <select id="branch" name="branch" required>
                    <option value="disabled selected " Select your branch></option>
                    <option value="Computer Science Engineering">Computer Science Engineering</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
                    <option value="AI & ML">Computer Science Engineering(AI&ML)</option>
                    <option value="Data Science">Computer Science Engineering(DS)</option>
                    <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
                    <!-- Add more branches as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="signup">Sign Up</button>
            <div class="form-footer">
                <p>Do you have an acoount? <span> <a href="login.html"> Sign In </a> </span></p>
                
            </div>
        </form>
    </div>
    <script>
        document.querySelector('.signup').addEventListener('click', async (event) => {
            event.preventDefault();
    
            const registrationNumber = document.getElementById('registrationNumber').value;
            const branch = document.getElementById('branch').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            const response = await fetch('http://localhost:5000/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ registrationNumber, branch, email, password }),
            });
    
            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                window.location.href = 'login.html';
            } else {
                alert(result.message);
            }
        });
    </script>
    
</body>
</html>
